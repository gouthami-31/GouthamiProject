<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> My To-Do List</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="filters">
            <button id="allTasksFilter" class="active">All</button>
            <button id="activeTasksFilter">Active</button>
            <button id="completedTasksFilter">Completed</button>
        </div>

        <ul id="taskList">
            </ul>

        <button id="clearCompletedBtn" class="clear-button">Clear Completed</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
